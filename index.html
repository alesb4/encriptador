<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador Alura - Alesb4</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="desktop">

    <header class="header">
        <h1>
            <img src="img/Logo.png" alt="Logo Encriptador" class="logo">
        </h1>

    </header>
    <main class="main">
        <form class="caja">
            <textarea class='texto-encriptar' name="texto-encriptar" id="textoEncriptar" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="indicasiones">
                <p>&#128712;Solo letras minúsculas y sin acentos, Tampoco caracteres especiales, ni texto en blanco</p>
            </div>
            <div class="caja-btn">
                <input class="btn btn2" id="botonEncriptar" type="submit" value="Encriptar">
                <input class="btn" id="botonDesencriptar" type="submit" value="Desencriptar">
            </div>

        </form>
    </main>
    <section class="traduccion">
        <div class="texto-encriptar">
            <img src="img/04_26_64_02.jpg" alt="Busqueda" class="imagenOculta">
            <p id="textoAreaTraduccido" class="texto-traduccido"><span>Ningún mensaje fue encontrado</span> <br><br> Ingresa el texto que desees encriptar o Desencriptar</p>
            <input class="btn oculto" id="botonCopiar" type="submit" value="Copiar" disabled> </div>



    </section>
    <footer class="footer">
        <p class="creditos">Alesb4 & Alura 2023.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
